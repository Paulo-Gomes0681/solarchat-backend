<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” SolarChat</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f2f4f8}
    form{background:#fff;padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);display:flex;flex-direction:column;gap:12px;min-width:320px}
    input,button{padding:10px 12px;font-size:14px} input{border:1px solid #ccc;border-radius:6px} button{border:0;border-radius:6px;background:#0f172a;color:#fff;cursor:pointer}
    h3{margin:0 0 8px 0}
  </style>
</head>
<body>
  <form id="f">
    <h3>Entrar no SolarChat</h3>
    <input id="email" type="email" placeholder="email" required>
    <input id="password" type="password" placeholder="senha" required>
    <button>Entrar</button>
    <small id="msg" style="color:#c00"></small>
  </form>
<script>
document.getElementById('f').onsubmit = async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const r = await fetch('/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
  const j = await r.json();
  if(!r.ok){ document.getElementById('msg').textContent = j.error||'Falha no login'; return; }
  localStorage.setItem('token', j.token);
  location.href = '/';
};
</script>
</body>
</html>
